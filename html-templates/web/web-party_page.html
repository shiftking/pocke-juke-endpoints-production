<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/style_index.css">

      <link rel="stylesheet" href="css/web/party.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="/js/media-control/control-scripts.js"></script>
      <script src="js/web/base.js"></script>
      <script src="js/web/web-party.js"></script>



  </head>
  <body>
    <div class="background-main">

      <div class="background-primary-left">
      </div>
      <div class="background-primary-right">
      </div>
      <div class="background-secondary-left">
      </div>
      <div class="background-secondary-right">
      </div>
            <div class="container_body ">


              <div class="container-fluid">
                <div class="landing col-lg-8 col-md-8 col-md-offset-2 col-lg-offset-2 col-xs-8 col-xs-offset-2">

                <div class="row">
                  <div class="col-lg-offset-1 col-xs-4 col-md-4 col-lg-2 ">
                    <div class="attending">
                      <div class="title">
                        <p>Attending</p>
                      </div>
                      <div class="attending_number">
                        <p id="attending"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-4 col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1">

                    <div class="active">


                      <div class="play_overlay" id="play_overlay">
                        <div class="active_album" id="active_song">

                          <div class="active_song" >
                            <p class="song-name" id="active_song_name"></p>
                            <p class="album-name" id="active_artist_name"></p>
                          </div>

                        </div>
                      </div>

                    </div>
                  </div>
                  <div class="col-xs-4 col-md-4 col-lg-4">

                    <div class="party_menu">
                      <div class="row">
                        <a href="#">
                          <div class="party_name col-xs-4 col-xs-offset-1">
                            <p id="party_name">{{party_name}}</p>
                          </div>
                        </a>
                        <a href="#" id="leave_party">
                          <div class="leave_party col-xs-4 col-xs-offset-1">
                            <p>Leave Party</p>
                          </div>
                        </a>
                      </div>
                      <div class="row">
                        <div class="player_control">
                          <a href="#" id="play">
                            <div class="party_name col-xs-4 col-xs-offset-1">
                              <div class="toggle_play_status">
                                <p id="status">Play</P>
                              </div>
                            </div>
                          </a>
                          <a href="#" id="skip">
                            <div class="party_name col-xs-4 col-xs-offset-1">
                              <div class="skip_song">
                                <p>Skip Song</p>
                              </div>
                            </div>
                          </a>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="playlist" id ="playlist">



                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


      </div>
      <div id="player"></div>
      <script>
            function init() {
                google.appengine.pocketjuke.production.init('//' + window.location.host + '/_ah/api');
            }
      </script>
      <script src="https://apis.google.com/js/client.js?onload=init"></script>
      <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.





        </script>

  </body>
</html>
