<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/style_index.css">

      <link rel="stylesheet" href="css/web/party.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="js/base.js"></script>
      <script src="js/web/web-party.js"></script>
      

  </head>
  <body>
    <div class="background-main">

      <div class="background-primary-left">
      </div>
      <div class="background-primary-right">
      </div>
      <div class="background-secondary-left">
      </div>
      <div class="background-secondary-right">
      </div>
            <div class="container_body ">


              <div class="container">
                <div class="landing">

                <div class="row">
                  <div class="col-xs-2 col-xs-offset-1">
                    <div class="attending">
                      <div class="title">
                        <span>Attending</span>
                      </div>
                      <div class="attending_number">
                        <span>10</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-6">

                    <div class="active">
                      <div class="active_album" id="active_song">
                        <div class="active_song" id="active_song_name">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <div class="party_menu">
                      <a href="#">
                        <div class="party_name">
                          <p id="party_name">{{ party_name }}</p>
                        </div>
                      </a>
                      <a href="#" id="leave_party">
                        <div class="leave_party">
                          <p>Leave Party</p>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="playlist" id ="playlist">



                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


      </div>
      <script>
            function init() {
                google.appengine.pocketjuke.production.init('//' + window.location.host + '/_ah/api');
            }
      </script>
      <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
