<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/style_index.css">
      <link rel="stylesheet" href="css/mobile/party.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified JavaScript -->
      <script async src="js/mobile/base.js"></script>
      <script async src="js/mobile/party.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="background-main  ">

      <div class="background-primary-left">
      </div>
        <div class="background-primary-right">
        </div>
          <div class="background-secondary-left">
          </div>
            <div class="background-secondary-right">
            </div>
            <div class="container_body container-fluid">
              <div class="row">
                <div class="col-xs-offset-1    col-xs-10  landing">


                    <div class="row">

                        <div class="playlist_landing  container" id="playlist_landing" >
                            <div class="row">
                              <div class="col-xs-12 options">
                              <a href="#" id="playlist">
                                <div class="col-xs-5 playlist_button" id="playlist">
                                  <p>Party Playlist</p>
                                </div>
                              </a>
                              <a href="#" id="suggestion">
                                <div class="col-xs-5 suggestion_button" id="suggestion">
                                  <p>Search Songs</p>
                                </div>
                              </a>
                              <a href="#" id="close">
                                <div class="col-xs-1 close_landing" id="close">
                                  <p>X</p>
                                </div>
                              </a>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-12">
                              <div class="active_playlist" id="active_playlist">
                              </div>
                              <div class="suggestion_playlist" id="suggestion_playlist">
                                <div class="suggestion_form">
                                  <div class="col-xs-8 no_padding">
                                    <input class="form-control custom_form" id="name" type="text" placeholder="Search for a Song">
                                  </div>
                                  <div class="col-xs-2 no-padding-left">
                                    <button type="button" onclick="" id="search_song"class="custom_form btn search main input-sm  "><span class="glyphcon glyphicon-search" aria-hidden="true"></span></button>
                                  </div>
                                </div>
                                <div class="results" id="results">

                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                      <div class="menu ">

                          <div class="col-xs-2 party_icon">
                            <a id=""href="/leave_mobile">
                              <div class="">
                                <p>Leave Party</p>
                              </div>

                          </a>
                          </div>
                          <div class="col-xs-7 party_name">
                            <a href="#">
                              <div class="">
                                <p id="party_name">{{party_name}}</p>
                              </div>
                            </a>
                          </div>
                          <div class="col-xs-2 party_playlist">

                              <div class="">
                                <p id="attending"></p>
                              </div>

                          </div>

                      </div>
                    </div>
                    <div class="row">
                      <div class="playing_active">
                        <div class="active_song" id="active_song">
                          <div id="active_song_album">

                          </div>
                        </div>
                        <div class="queue" id="queue">
                          <a href="#" id="more_songs">
                            <div class="more_songs" id="more_songs_container">

                            </div>
                          </a>
                        </div>

                      </div>
                    </div>

                </div>
              </div>
            </div>

  </div>
  <script>
        function init() {
            google.appengine.pocketjuke.production.init('//' + window.location.host + '/_ah/api');
        }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
