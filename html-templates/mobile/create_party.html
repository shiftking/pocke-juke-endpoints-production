<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/style_index.css">
      <link rel="stylesheet" href="css/mobile/create_party.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified JavaScript -->
      <script async src="js/mobile/base.js"></script>
      <script async src="js/mobile/create.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="background-main">

      <div class="background-primary-left">
      </div>
        <div class="background-primary-right">
        </div>
          <div class="background-secondary-left">
          </div>
            <div class="background-secondary-right">
            </div>
            <div class="container_body ">
              <div class="row">
                <div class="col-xs-8 col-xs-offset-2 landing">

                    <div class="row">
                      <div class="col-sm-6">
                        <h3>Party Creation</h3>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-1">
                        <form class="form-group " method="post">
                              <div class="container">

                                <div class="row _10px_offset">
                                  <label>Party Creation</label>
                                </div>
                                <div class="row">
                                  <div class="col-sm-5 ">
                                    <input class="form-control" type="text" name="party_name"id="party_name" placeholder="Party Name">
                                  </div>
                                </div>
                                <div class="row _20px_offset">
                                  <label>Password</label>
                                </div>
                                <div class="row">
                                  <div class="col-sm-5 ">
                                    <input class="form-control" type="text" name="party_code_1" id="party_code_1" placeholder="Password">
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-5 ">
                                  <input class="form-control" type="text" name="party_code_2" id="party_code_2" placeholder="Password must match">
                                  </div>
                                </div>
                                <div class="row ">
                                  <label>Thumbnail Picture</label>
                                </div>
                                <div class="row">
                                  <div class="col-xs-8">


                                      <input type="file" id="exampleInputFile">
                                  </div>
                                  <div class="col-xs-4">
                                      <button type="submit" id="create_party" class="btn  main">Submit</button>

                                  </div>

                                </div>
                              </div>
                        </form>
                      </div>
                    </div>

                </div>
              </div>

            </div>

  </div>
  <script>
        function init() {
            google.appengine.pocketjuke.production.init('//' + window.location.host + '/_ah/api');
        }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>

  </body>
</html>
